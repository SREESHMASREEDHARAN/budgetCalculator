<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="min-height: 100vh; background-size: cover; background-image: url(https://estatevoronezh.ru/wp-content/uploads/2019/01/investirovanie-v-kommercheskuju-nedvizhimost3-800x500.jpg);">
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4 text-center">
            <button class="btn btn-primary mt-2" onclick="logout()">Logout</button>
        </div>
    </div>
        <div class="row mt-5">
            <div class="col-2"></div>
            <div class="col-8 heading text-center">
                <h1>BUDGET CALCULATOR</h1>
                
            </div>
            <div class="col-2"></div>
        </div>
        
        <div class="row mt-5 formbg">
            <div class="col-1"></div>
            <div class="col-4 myform">
                <form>
                    <h2>ADD INCOME</h2>
                    <div class="mb-3 inputbox">
                        
                        <input id="deposit_type" type="text" class="form-control" placeholder="Enter Income Type">
                    </div>
                    <div class="mb-3 inputbox">
                        
                        <input id="deposite_amount" type="text" class="form-control" placeholder="Enter Amount">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="deposite()">Add</button>
                    </div>

                    </form>

                    <div class="result" id="balance_amount"></div>
            </div>

            
            <div class="col-2"></div>
            <div class="col-4 myform">
                <form>
                    <h2>ADD EXPENSE</h2>
                    <div class="mb-3 inputbox">
                        
                        <input  type="text" class="form-control" placeholder="Enter Expense Type">
                    </div>
                    <div class="mb-3 inputbox">
                        
                        <input id="withdraw_amount" type="text" class="form-control" placeholder="Enter Amount">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="withdraw()">Add</button>
                    </div>
                    
                </form>
                <div class="result2" id="expns_amount"></div>
            </div>
            <div class="col-1"></div>
        </div>
     
</body>
</html>
